{% extends 'admin/index.html' %}
{% load static %}

{% block content %}
    <section class="rt_wrap content mCustomScrollbar">
        <div class="rt_content">
            <div class="page_title">
                <h3>添加新的商品<span class="label label-default">New</span></h3>
            </div>
            <form action="{% url 'admin:addgood' %}" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">品牌：</span>
                        <select name="brand" class="select">
                            <option>选择品牌</option>
                            {% for commodity in commodity_brand %}
                                <option value="{{ commodity.id }}">{{ commodity.brandname }}</option>
                            {% endfor %}
                        </select>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">分类：</span>
                        <select name="category" class="select">
                            <option>选择已有产品分类</option>
                            {% for commodity_category in commodity_categories %}
                                <option value="{{ commodity_category.id }}">{{ commodity_category.categoryname }}</option>
                            {% endfor %}
                        </select>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品名称：</span>
                        <input name="goodname" class="textbox textbox_225"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">搜索关键字：</span>
                        <input name="keyword" class="textbox textbox_225"/>
                    </li>
                    <li id="a1">
                        <span class="item_name" style="width:120px;">商品类别：</span>
                        <input name="newsection" class="textbox textbox_225"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="button" onclick="add(this.form,this.parentNode)" value="继续添加商品类别">
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品单位：</span>
                        <input name="unit" class="textbox textbox_225"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品规格：</span>
                        <input name="format" class="textbox textbox_225"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品出售价格：</span>
                        <input name="price" class="textbox textbox_225"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品采购价格：</span>
                        <input name="stockprice" class="textbox textbox_225"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品库存：</span>
                        <input name="inventory" class="textbox textbox_225"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">上传图片：</span>
                            <label class="uploadImg">
                                <input name="picture" type="file"/>
                            </label>
                    </li>
                    <li>
                        <input type="submit" value="提交">
                    </li>
                </ul>
            </form>

        </div>
    </section>
{% endblock content %}

{% block foot %}
{% endblock foot %}
