{% extends 'admin/index.html' %}
{% load static %}

{% block content %}
    <section class="rt_wrap content mCustomScrollbar">
        <div class="rt_content">
            <div class="page_title">
                <h2 class="fl">添加已有类别商品</h2>
            </div>
            <form action="{% url 'admin:addinventory' %}" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">品牌：</span>
                        <select name="brand" class="select" id="brand">
                            <option>选择品牌</option>
                            {% for commodity in commodity_brand %}
                                <option value="{{ commodity.id }}">{{ commodity.brandname }}</option>
                            {% endfor %}
                        </select>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">分类：</span>
                        <select name="category" class="select" id="category" style="width: 120px;">
                            <option>选择已有产品分类</option>
                        </select>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">商品名称：</span>
                        <select name="goodname" class="select" id="goodname" style="width: 120px">
                            <option>请选择商品</option>
                        </select>
                    </li>

                    <li id="a1">
                        <span class="item_name" style="width:120px;">商品类别：</span>
                        <input name="section" class="textbox textbox_225" id="section"/>
                    </li>

                    <li>
                        <span class="item_name" style="width:120px;">现有库存：</span>
                        <input name="inventory" class="textbox textbox_225" readonly/>
                    </li>

                    <li>
                        <span class="item_name" style="width:120px;">上传图片：</span>
                            <label class="uploadImg">
                                <input name="picture" type="file"/>
                            </label>
                    </li>
                    <li>
                        <input type="submit" value="提交">
                    </li>
                </ul>
            </form>

        </div>
    </section>
    <script>

        var Brand = $('#brand');
        var Category = $('#category');
        var Goodname = $('#goodname');

        Brand.change(function () {
            $.post('{% url 'admin:addinventory' %}', {'brandid':this.value}, function(data){
                Category.empty();
                Category.append("<option value=''></option>");
                Goodname.empty();
                Goodname.append("<option value=''></option>");
                for (var i=0;i<data.length;i++) {
                    var option = "<option value='" + data[i].categoryid + "'>" + data[i].categoryname + "</option>";
                    Category.append(option)
                }
            })
        });

        Category.change(function () {
            $.post('{% url 'admin:addinventory' %}', {'categoryid':this.value}, function(data){
                Goodname.empty();
                Goodname.append("<option value=''></option>");
                for (var i=0;i<data.length;i++){
                    var option = "<option value='" + data[i].gid + "'>" + data[i].gname + "</option>";
                    Goodname.append(option)
                }
            })
        })

        Goodname.change(function () {
            $.post('{% url 'admin:addinventory1'%}', {'gid':this.value})
        })



    </script>
{% endblock content %}

{% block foot %}
{% endblock foot %}
