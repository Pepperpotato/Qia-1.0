<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
    <META content=ie=7 http-equiv=x-ua-compatible>
    <LINK rel=stylesheet type=text/css href="{{ url_for('static',filename='admin/admincp.css') }}">
    <META name=GENERATOR content="MSHTML 8.00.6001.19120">
</HEAD>
<BODY>
<SCRIPT type=text/JavaScript>
    var admincpfilename = 'admin_index.php', IMGDIR = '/public/images', STYLEID = '1', VERHASH = 'pFT',
        IN_ADMINCP = true, ISFRAME = 1, STATICURL = '/public/', SITEURL = '', JSPATH = '/public/js/';
</SCRIPT>
<SCRIPT type=text/javascript src="{{ url_for('static',filename='index/js/common.js') }}"></SCRIPT>
<SCRIPT type=text/javascript src="{{ url_for('static',filename='index/js/admincp.js') }}"></SCRIPT>
<SCRIPT type=text/javascript>
    if (ISFRAME && !parent.document.getElementById('leftmenu')) {
        redirect(admincpfilename + '?frames=yes&' + document.URL.substr(document.URL.indexOf(admincpfilename) + 10));
    }
</SCRIPT>

<div id="append_parent"></div>
<div class="container" id="cpcontainer">
    <script type="text/JavaScript">parent.document.title = '10分钟学院 - 管理中心 - 用户管理 - 版块管理';</script>
    <div class="itemtitle"><h3>版块管理</h3></div>
    <form name="cpform" method="post" autocomplete="off" action="" id="cpform">

        <table class="tb tb2 ">
            <tr class="header">
                <th>显示顺序</th>
                <th>版块名称</th>
                <th>版主</th>
            </tr>
            {% for big_section in big_sections %}
            <tr class="hover">
                <input type="hidden" name="id{{ big_section.id }}" value="{{ big_section.id }}">
                <td class="td25"><input type="text" class="txt" name="id{{ big_section.id }}" value="{{ big_section.id }}"/></td>
                <td>
                    <div class="parentboard"><input type="text" name="id{{ big_section.id }}" value="{{ big_section.classname }}" class="txt"/></div>
                </td>
                <td class="td23"></td>
            </tr>

            <tbody id="group_1">
                    {% for small_section in small_sections %}
                        {% if small_section.parentid == big_section.id%}
                            <tr class="hover">
                                <input type="hidden" name="id{{ small_section.id }}" value="{{ small_section.id }}">
                                <td class="td25"><input type="text" class="txt" name="id{{ small_section.id }}" value="{{ small_section.id }}"/></td>
                                <td>
                                    <div class="board"><input type="text" name="id{{ small_section.id }}" value="{{ small_section.classname }}" class="txt"/></div>
                                </td>
                                <td class="td23"><input type="text" name="id{{ small_section.id }}" value="fdfg" class="txt"/></td>
                            </tr>
                        {% endif %}
                    {% endfor %}
            {% endfor %}
            </tbody>
            <tr>
                <td colspan="3">
                    <div class="fixsel"><input type="submit" class="btn" id="submit_editsubmit"
                                               title="按 Enter 键可随时提交你的修改" value="提交"/></div>
                </td>
            </tr>
        </table>
    </form>

</div>
</BODY>
</HTML>
