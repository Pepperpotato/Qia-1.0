<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
    <META content=ie=7 http-equiv=x-ua-compatible>
    <LINK rel=stylesheet type=text/css href="{{ url_for('static',filename='admin/admincp.css') }}">
    <META name=GENERATOR content="MSHTML 8.00.6001.19120">
</HEAD>
<BODY>
<SCRIPT type=text/JavaScript>
    var admincpfilename = 'admin_index.php', IMGDIR = '/public/images', STYLEID = '1', VERHASH = 'pFT',
        IN_ADMINCP = true, ISFRAME = 1, STATICURL = '/public/', SITEURL = '', JSPATH = '/public/js/';
</SCRIPT>
<SCRIPT type=text/javascript src="{{ url_for('static',filename='index/js/common.js') }}"></SCRIPT>
<SCRIPT type=text/javascript src="{{ url_for('static',filename='index/js/admincp.js') }}"></SCRIPT>
<SCRIPT type=text/javascript>
    if (ISFRAME && !parent.document.getElementById('leftmenu')) {
        redirect(admincpfilename + '?frames=yes&' + document.URL.substr(document.URL.indexOf(admincpfilename) + 10));
    }
</SCRIPT>

<div id="append_parent"></div>
<div class="container" id="cpcontainer">
    <script type="text/JavaScript">parent.document.title = '10分钟学院 - 管理中心 - 用户管理 - 帖子管理';</script>
    <div class="itemtitle"><h3>帖子管理</h3></div>
    <form name="cpform" method="post" autocomplete="off" action="" id="cpform">
        <table class="tb tb2 ">
            <tr>
                <th colspan="15" class="partition">主题数：{{ reply_count[0][0] }}</th>
            </tr>
            <tr class="header">
                <th></th>
                <th>回复内容</th>
                <th>版块</th>
                <th>作者</th>
            </tr>
            {% for reply in replys %}
            <tr class="hover">
				<td class="td25"><input class="checkbox" type="checkbox" name="tidarray" value="{{ reply[0] }}" /></td>
				<td><a href="{{ url_for('bbs.detail',cid=reply[3]) }}" target="_blank">{{ reply[1] }}</a></td>
				<td><a href="{{ url_for('bbs.web_list',cid=reply[4]) }}" target="_blank">{{ reply[5] }}</a></td>
				<td class="td28">{{ reply[2] }}<br /><em style="font-size:9px;color:#999999;">{{ reply[6] }}</em></td>
			</tr>
            {% endfor %}
            <tr>
                <td colspan="15">
                    <div class="fixsel">
                        <input type="submit" class="btn" name="delsubmit" value="删除主题"/>&nbsp;<input type="submit"
                                                                                                     class="btn"
                                                                                                     name="undelsubmit"
                                                                                                     value="恢复主题"/>
                    </div>
                </td>
            </tr>
        </table>
    </form>

</div>
</BODY>
</HTML>
